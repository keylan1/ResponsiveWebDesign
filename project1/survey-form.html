<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Project 1 of freeCodeCamp's Responsive Design Certification</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name: <input id="name" type="text" name="name" required /></label>
      <label id="email-label" for="email">Email: <input id="email" type="email" name="email" required /></label>
      <label id="number-label" for="number">Number: <input id="number" type="number" name="number" pattern="[0-9]"
          min="12" max="99" required /></label>
    </fieldset>
    <!--dropdown options-->
    <fieldset>
      <label for="dropdown">Does the form work?
        <select id="dropdown" name="dropdown">
          <option value="">(select one)</option>
          <option value="1">Yes</option>
          <option value="2">No</option>
          <option value="3">Sort of</option>
        </select>
      </label>
    </fieldset>
    <!--radio button options-->
    <fieldset>
      <legend>Roadmap</legend>
      <label for="front-end"><input class="inline" type="radio" value="front-end" name="road-map" />Front-end</label>
      <label for="back-end"><input class="inline" type="radio" value="back-end" name="road-map" />Back-end</label>
      <label for="full-stack"><input class="inline" type="radio" value="full-stack" name="road-map" />Full-stack</label>
    </fieldset>
    <!--checkbox input-->
    <fieldset>
      <legend>What would you like to learn?</legend>
      <label for="javascript">
        <input class="inline" id="javascript" type="checkbox" value="learning" /> Javascript
      </label>
      <label for="typescript">
        <input class="inline" id="typescript" type="checkbox" value="learning" /> TypeScript
      </label>
      <label for="react">
        <input class="inline" id="react" type="checkbox" value="learning" /> React
      </label>
      <label for="databases">
        <input class="inline" id="databases" type="checkbox" value="learning" /> Databases
      </label>
      <label for="css">
        <input class="inline" id="css" type="checkbox" value="learning" /> CSS
      </label>
      <label for="html">
        <input class="inline" id="html" type="checkbox" value="learning" /> HTML
      </label>
    </fieldset>
    <!--textarea-->
    <fieldset>
      <textarea name="comments" rows="3" cols="30" placeholder="Anything to add?"></textarea>
    </fieldset>
    <!--submit button-->
    <input id="submit" type="submit" value="Submit" />
  </form>
</body>

</html>
